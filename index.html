<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicest Place On Earth</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="view">
      <div class="view__video">
        <iframe
          src="https://www.youtube.com/embed/videoseries?list=PLUWjLblS8gxH8q1xMC4GmfFU83gK7yd07&rel=0&modestbranding=1&autohide=1&showinfo=0&controls=0&autoplay=0&loop=1"
          title="YouTube video player"
          width="100%"
          height="100%"
          frameborder="0"
          allowfullscreen
          allow="autoplay"
        ></iframe>
      </div>
      <div class="view__chat chat">
        <div class="chat__box">
          <h2>Nicest Place On Earth</h2>
          <div class="chat__window">
            <div class="chat__output"></div>
            <div class="chat__feedback"></div>
          </div>
          <input
            class="input handle"
            id="handle"
            type="text"
            placeholder="Handle"
          />
          <input class="input message" type="text" placeholder="Message" />
          <button class="chat__button">Send</button>
        </div>
        <iframe
          width="100%"
          height="80"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1102592704&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
        ></iframe>
      </div>
    </div>
  </body>
</html>
