<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Happy Place On Earth</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="view">
      <div class="view__video">
        <iframe
          src="https://www.youtube.com/embed/videoseries?list=PLUWjLblS8gxH8q1xMC4GmfFU83gK7yd07&rel=0&modestbranding=1&autohide=1&showinfo=0&controls=0&autoplay=0&loop=1"
          title="YouTube video player"
          width="100%"
          height="100%"
          frameborder="0"
          allowfullscreen
          allow="autoplay"
        ></iframe>
      </div>
      <div class="view__chat chat">
        <form class="chat__box">
          <h2 class="chat__title">My Happy Place On Earth</h2>
          <div class="chat__window">
            <div class="chat__output"></div>
            <div class="chat__feedback"></div>
          </div>
          <input
            class="input user"
            type="text"
            placeholder="Your Name"
            value="Anonymous User"
          />
          <input class="input message" type="text" placeholder="Message" />
          <button class="chat__button">
            <span class="chat__info">i</span> Send Love ðŸ§¡
          </button>
        </form>
        <iframe
          class="chat__music"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/37459755&color=%23740000&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
        ></iframe>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
  </body>
</html>
